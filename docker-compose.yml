services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - chat_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:////app/chat.db
      - OLLAMA_HOST=http://ollama:11434
      # Pass other env vars if needed, or use .env file
    depends_on:
      - ollama
    networks:
      - chat_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_frontend
    ports:
      - "5173:80" # Map host port 5173 to container port 80 (Nginx)
    environment:
      # This is not used by the Nginx setup, but is kept for reference
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - chat_network

volumes:
  ollama_data:

networks:
  chat_network:
    driver: bridge
