server {
    listen 80;

    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Serve index.html for the root URL
    index index.html;

    location / {
        # Try to serve the requested file as-is.
        # If it doesn't exist, try it as a directory.
        # If that also fails, fall back to serving /index.html.
        # This is the key for single-page applications (SPAs).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching issues, especially during development
    location ~* \.(?:html|js|css|json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
