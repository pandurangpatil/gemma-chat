server {
    listen 80;

    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Serve index.html for the root URL
    index index.html;

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable streaming for real-time responses
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    location / {
        # Try to serve the requested file as-is.
        # If it doesn't exist, try it as a directory.
        # If that also fails, fall back to serving /index.html.
        # This is the key for single-page applications (SPAs).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching issues, especially during development
    location ~* \.(?:html|js|css|json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
